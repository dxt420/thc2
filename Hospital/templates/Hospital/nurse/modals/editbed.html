{% load static %}
<script src="{% static 'Hospital/assets/js/neon-custom-ajax.js' %}"></script><script>$(".html5editor").wysihtml5();</script><div class="row">
    <div class="col-md-12">

        <div class="panel panel-primary" data-collapsed="0">



            <div class="panel-body">

                <form role="form" class="form-horizontal form-groups" action="{% url 'Hospital:addbed' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                    <input type="hidden" name="did" value="{{ bed.id}}" /> 
                        <label for="field-1" class="col-sm-3 control-label">Bed Number</label>

                        <div class="col-sm-7">
                        <input type="text" name="number" class="form-control" value="{{ bed.number }}">
                            
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="field-ta" class="col-sm-3 control-label">Type</label>

                        <div class="col-sm-7">
                                {{form.bed_type}}
                           
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="field-ta" class="col-sm-3 control-label">Description</label>

                        <div class="col-sm-7">
                        <textarea name="description" class="form-control " id="field-ta"   >
                            {{ bed.description}}
                            </textarea>
                               

                        </div>
                    </div>

                    <div class="col-sm-3 control-label col-sm-offset-1">
                        <button type="submit" class="btn btn-success">
                            <i class="fa fa-check"></i> Save </button>
                    </div>
                </form>

            </div>

        </div>

    </div>
</div>
