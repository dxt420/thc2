<script type="text/javascript">

function PrintElem(elem)

}

function Popup(data)
{
    var mywindow = window.open('', 'prescription', 'height=400,width=600');
    mywindow.document.write('<html><head><title>Invoice</title>');
    mywindow.document.write('<link rel="stylesheet" href="/static/Hospital/assets/css/neon-theme.css" type="text/css" />');
    mywindow.document.write('<link rel="stylesheet" href="/static/Hospital/assets/js/datatables/responsive/css/datatables.responsive.css" type="text/css" />');
    mywindow.document.write('</head><body >');
    mywindow.document.write(data);
    mywindow.document.write('</body></html>');

    mywindow.print();
    mywindow.close();

    return true;
}

</script>
